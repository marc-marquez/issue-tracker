{% extends "base.html" %}
{% load ticket_extras %}
{% block content %}
 <div class="row header">
   <div class="jumbotron"><h1>{{ subject.name }}</h1></div>
 </div>
 <div class="col-md-12">
   {% if user.is_authenticated %}
     <p>
       <a href="{% url 'new_ticket' subject.id %}" class="btn btn-primary">New Ticket</a>
     </p>
   {% endif %}
   {% for ticket in subject.tickets.all %}
     {% include "forum/ticket_item.html" %}
   {% endfor %}
 </div>
{% endblock %}
